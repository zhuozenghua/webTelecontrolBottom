<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="shortcut icon" href="images/favicon.ico"><style>body,html{height:100%}body{font-family:-apple-system,SF UI Text,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;padding:0!important;margin:0;color:#333;min-width:768px}#loading{position:absolute;top:40%;left:48%;z-index:999;text-align:center;font-size:16px}.sign{height:100%;min-height:750px;text-align:center;font-size:14px;background-color:#f1f1f1;text-align:center;font-size:14px}.sign:before{content:"";display:inline-block;height:85%;vertical-align:middle}.sign .logo{position:absolute;top:56px;margin-left:50px}.main{width:400px;margin:60px auto 0;padding:50px 50px 30px;background-color:#fff;border-radius:4px;box-shadow:0 0 8px rgba(0,0,0,.1);vertical-align:middle;display:inline-block}@media screen and (max-width:800px){.sign .logo{display:none}}@media screen and (max-height:750px){.sign:before{height:70%}}@media screen and (max-height:635px){.sign:before{height:60%}}@media screen and (max-height:484px){.sign:before{height:50%}.sign .logo{display:none}}</style></head><body><div id="loading"><img src="images/loading.gif"><h3>正在为你拼命加载中...</h3></div><div class="sign"><div class="logo"><img src="images/logo-vip.png" alt=""></div><div class="main"><img src="images/error.png" alt=""><h2>页面访问受限</h2></div></div></body><script>window.onload=function(){document.getElementById("loading").style.display="none"}</script></html>
