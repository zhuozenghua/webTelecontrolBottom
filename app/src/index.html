                  </div>

                            <tr style="border:0px">

                                 <td><a href="javascript:;" class="led-unlight" id="led4"></a></td>
                                 <td><a href="javascript:;" class="led-unlight" id="led1"></a></td>
                                 <td><a href="javascript:;" class="btn-small" id="rightShift">顺时针移动</a></td>

                             </tr>                                 
                              <tr>
                                 <td><a href="javascript:;" class="led-unlight" id="led3"></a></td>
                                 <td><a href="javascript:;" class="led-unlight" id="led2"></a></td>

                             </tr>                                     
                             <tr>
                                 <td colspan="3">时间间隔&nbsp&nbsp&nbsp&nbsp<input type="text" class="input-sm" id="time" value="500"/>ms</td>
                                 <td><a href="javascript:;" class="btn-small" id="stop">停止</a></td>
                             </tr> 
                             <tr style="visibility:collapse" id="errorTip1">
                               <td></td>
                               <td colspan="3">请输入一个大于500的数字</td>
                             </tr>
                        </table>
                      <!-- </form> -->
                    </div>
                    <div class="form-right" id="formRight">

                             <tr><th colspan="5">七段数码管控制</th></tr>

                                <td><a href="javascript:;" class="btn-small" id="digitalTubeWrite">显示数字</a></td>
                                <td colspan="4">七段数码管&nbsp&nbsp&nbsp&nbsp
                                <input type="text" class="input-md" name="digitalTubeNum" id="digitalTubeNum" maxlength="8" value="0" ></td>
                             </tr> 
                               <tr style="visibility:collapse" id="errorTip2">
                               <td></td>
                               <td colspan="3">请输入1-8个0-9,a(A)-f(F)的字符</td>
                             </tr>                                  
                        </table>
